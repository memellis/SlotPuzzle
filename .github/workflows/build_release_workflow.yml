name: Android Build Release Workflow

on:
  push:
    branches: [ add_github_actions ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Unit tests
        run: bash cd /source/java/2d && gradlew test --stacktrace
