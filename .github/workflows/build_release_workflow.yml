name: Android Build Release Workflow

on:
  push:
    branches: [ add_github_actions ]

#defaults:
#  run:
#    working-directory:
#      source/java/2d

jobs:
  build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Decode keystore
        env:
          ENCODED_STRING: ${{ secrets.KEYSTORE }}
        run: |
          TMP_KEYSTORE_FILE_PATH="${RUNNER_TEMP}"/keystore
          mkdir "${TMP_KEYSTORE_FILE_PATH}"
          echo $ENCODED_STRING | base64 -di > "${TMP_KEYSTORE_FILE_PATH}"/upload-keystore.jks

      - uses: actions/checkout@v2
        with:
          submodules: 'true'
          
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Unit tests
        run: |
          cd source/java/2d 
          bash gradlew core:test --stacktrace

      - name: build prod
        run: |
          cd source/java/2d
          bash gradlew bundleRelease
          pwd
          ls -l android
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}

      - name: Upload Release Build to Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-artifacts
          path: |
            source/java/2d/android/build/outputs/apk/release/
            source/java/2d/android/build/outputs/bundle/release/

      - name: Create Github Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          prerelease: true
          files: |
            source/java/2d/android/build/outputs/apk/release/app-release.apk
            source/java/2d/android/build/outputs/bundle/release/app-release.aab